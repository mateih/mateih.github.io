<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body background="p1.png">
    <div class="signupbox">
        <h2>Sign-up as seller</h2>
        <form action="seller.html">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password"><br>
            <p>Name</p>
            <input type="text" name="" placeholder="Enter Name"><br>
            <p>Address</p>
            <input type="text" name="" placeholder="Enter Address"><br>
            <p>Country</p>
            <input type="text" name="" placeholder="Enter Country"><br>
            <p>ZIP Code</p>
            <input type="text" name="" placeholder="Enter ZIP Code"><br>
            <p>Email</p>
            <input type="text" name="" placeholder="Enter Email"><br>
            <p>Sex</p>
            <input type="radio" name="sex">Male<input type="radio" name="sex">Female<br>
            <p>About</p>
            <textarea name="" placeholder="" rows="4" cols="30"></textarea><br>
            <p>Language</p>
            <select name="language">
                <option>English</option>
                <option>Spanish</option>
                <option>Romanian</option>
            </select><br><br>
            <input type="submit" name="" value="Sign-up"><br><br>
            
            <a href="site2.html">Already have an account?</a><br>
        </form>
    </div>
    
</body>
</html>
